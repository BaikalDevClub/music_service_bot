start:
  "Привет! Я твой проводник на IV Региональной конференции \"HR-Идея\" 2019, которое пройдет 19 сентября. Моя задача сделать Ваше участие в конференции комфортным."
write:
  "Напишите цифру вопроса, например, \"1\", без кавычек, и я расскажу все подробно:"
questions: |
  1. Где будет проходить конференция?
  2. Отправьте программу конференции
  3. Во сколько начало конференции и когда она закончится?
  4. Где можно будет пообедать?
  5. Будет ли парковка?
  6. Как мне получить закрывающие документы?
  7. Что нужно иметь при себе?
  8. Что будет интересного на конференции?
  0. Я не нашел своего вопроса
splitter: |
  ------------------------------------

line: |

error:
  "Простите, не понял вас. Пожалуйста, напишите только цифру вопроса."
q1: |
  "Где будет проходить конференция?"

  Конференция пройдет в большом конференц-зале Сбербанка, по адресу: Нижняя Набережная, 10 вход напротив Московских ворот. Ссылка на карту 2Gis - https://go.2gis.com/kx4j2
q2: |
  "Отправьте программу конференции"

  Полную программу конференции можно посмотреть на сайте: hridea.ru
q3: |
  "Во сколько начало конференции и когда она закончится?"

  Начало регистрации участников в 09:00 утра. Вас ждет приветственный кофе, а также коллеги, с которыми можно успеть познакомиться и пообщаться. Окончание конференции в 18:00.
q4: |
  "Где можно будет пообедать?"

  Во время конференции предусмотрено время для обеда с 14:00-15:00, в здании Сбербанка есть прекрасная, вкусная и не дорогая столовая. Также мы организуем для участников приветственный кофе в 09:00 и кофе-брейк в 11:45.
q5: |
  "Будет ли парковка?"

  Если вы планируете приехать на машине, сообщите нам. Сейчас мы решаем вопрос с бронированием парковочных мест.
q6: |
  "Как мне получить закрывающие документы?"

  Закрывающие документы (договор, акты) можно будет получить у наших девушек на регистрации. При необходимости мы отправим документы вам по почте.
q7: |
  "Что нужно иметь при себе?"

  Вам необходимо взять с собой паспорт, хорошее настроение и свежую голову для того, чтобы собрать как можно больше полезной информации. Все остальное (блокноты, ручки, вода) мы уже приготовили для вас.
q8: |
  "Что будет интересного на конференции?"

  Вас ждут интересные предложения от наших партнеров, бесплатные консультации, фотозона, большая фасилитация The World Cafe на 250 участников. Отдельная часть для HR-директоров. Розыгрыши, призы и подарки. Много эмоций, идей и инсайтов.
q0: |
  "Я не нашел своего вопроса"

  Есть интересный вопрос? Напиши организатору @gulnarashorina или позвони 89086678667. Все решаемо :)
after:
